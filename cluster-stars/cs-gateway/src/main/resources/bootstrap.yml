server:
  port: 9001
eureka:
  client:
    service-url:
      defaultZone: http://172.17.0.2:7001/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
spring:
  application:
    name: cs-gateway
  cloud:
    gateway:
      routes:
        - id: cs-routes-user
          uri: lb://cs-user-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1